<div class="panel-body" style="padding-bottom:0px;">
	<div class="panel panel-default">
	    <div class="panel-heading">查询条件</div>
	    <div class="panel-body">
	        <form id="formSearch" class="form-horizontal">
	            <div class="form-group" style="margin-top:15px">
	                <label class="control-label col-sm-1" for="txt_search_nicheng">昵称</label>
	                <div class="col-sm-3">
	                    <input type="text" class="form-control" id="txt_search_nicheng"/>
	                </div>
	                <div class="col-sm-4" style="text-align:left;">
	                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
	                </div>
	            </div>
	        </form>
	    </div>
    </div>       
	<div id="toolbar" class="btn-group">
	    <button id="btn_add" type="button" class="btn btn-default">
	        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
	    </button>
	    <button id="btn_edit" type="button" class="btn btn-default">
	        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
	    </button>
	    <button id="btn_delete" type="button" class="btn btn-default">
	        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
	    </button>
	</div>
	<table id="tb_users" data-bind="myBootstrapTable:$root"></table>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">操作</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="txt_username">昵称</label>
                            <input type="text" name="txt_usernicheng" data-bind="value:nicheng" class="form-control" id="txt_usernicheng" placeholder="昵称"/>
                        </div>
                        <div class="form-group">
                            <label for="txt_usersex">性别</label>
                            <input type="text" name="txt_usersex" data-bind="value:sex" class="form-control" id="txt_usersex" placeholder="性别"/>
                        </div>
                        <div class="form-group">
                            <label for="txt_des">手机号</label>
                            <input type="text" name="txt_userphone" data-bind="value:phone" class="form-control" id="txt_userphone" placeholder="描述"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                        <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
                    </div>
                </div>
            </div>
        </div>

<script th:src="@{jquery-3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{js/tableExport.js}" type="text/javascript"></script>
<script th:src="@{bootstrap/js/bootstrap.js}" type="text/javascript"></script>
<script th:src="@{bootstrap/js/bootstrap-table-all.js}" type="text/javascript"></script>
<script th:src="@{bootstrap/js/extensions/export/bootstrap-table-export.js}" type="text/javascript"></script>
<script th:src="@{bootstrap/js/bootstrap-table-zh-CN.js}" type="text/javascript"></script>

<script th:src="@{knockoutjs/knockout-debug.js}" type="text/javascript"></script>
<script th:src="@{knockoutjs/knockout.mapping.min.js}" type="text/javascript"></script>
<script th:src="@{knockoutjs/knockout.bootstraptable.js}" type="text/javascript"></script>
<script th:src="@{js/knockout-user.js}" type="text/javascript"></script>
<script th:inline="javascript">
</script>
</body>
</html>
